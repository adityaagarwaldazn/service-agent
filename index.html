<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Sales Agent</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">

    <style>
        /* Custom styles for the homepage */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        /* Hero section style */
        .hero-section {
            background-color: #f8f9fa;
            padding: 60px 0;
            text-align: center;
            flex: 1; /* Makes the hero section take up half of the screen */
        }

        .hero-section h1 {
            font-size: 3rem;
            color: #343a40;
        }

        .hero-section p {
            font-size: 1.25rem;
            color: #6c757d;
        }

        /* Footer and Chatbot Section */
        .content-section {
            display: flex;
            flex: 1;
            justify-content: space-between;
            align-items: center;
        }

        .footer {
            background-color: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
            position: relative;
        }

        df-messenger {
            z-index: 999;
            position: fixed;
            --df-messenger-font-color: #000;
            --df-messenger-font-family: Google Sans;
            --df-messenger-chat-background: #f3f6fc;
            --df-messenger-message-user-background: #d3e3fd;
            --df-messenger-message-bot-background: #fff;
            bottom: 0;
            right: 0;
            top: 0;
            width: 800px;
        }
    </style>
</head>
<body>

   
    <!-- Content Section: Chatbot and Footer -->
    <div class="content-section">


    <div class="container-fluid">

        <div class="row">
          <div class="col-sm-4" style="background-color:lavender;">
             <!-- Navbar -->
   

    <!-- Hero Section -->

        </div>
    </div>


          </div>
          <div class="col-sm-8" style="background-color:lavenderblush;">   
             <df-messenger
            location="us-central1"
            project-id="sample-9e286"
            agent-id="bc39c741-c1b3-4f52-be57-df7c8f1b72bd"
            language-code="en"
            max-query-length="-1">
            <df-messenger-chat
             chat-title="service_agent">
